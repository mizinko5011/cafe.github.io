<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ボードゲーム予約</title>
    <link rel="stylesheet" href="reservation.css">
<script src="reservation.js" defer></script>

</head>
<body>

    <div class="reservation-wrapper">
        <div class="reservation-card">
            <h1 class="title">ボードゲーム予約</h1>

            <section class="section">
    <h2 class="section-title">予約するボードゲーム</h2>

    <!--
      JSの renderSelectedGames(games) を使って表示
      games 例:
      [{ id: 1, name: "カタン" }]
    -->
    <ul id="selected-games" class="game-tags"></ul>
</section>


<section class="section">
    <div class="form-item">
        <label for="pickup-date" class="label">受取日</label>
        <input type="date" id="pickup-date" class="input">
    </div>
</section>

<section class="section">
    <div class="form-item">
        <label for="rental-days" class="label">レンタル日数</label>
        <input type="number" id="rental-days" class="input" min="1" value="1">
    </div>
</section>

<section class="section">
    <p class="label">返却予定日</p>
    <p id="return-date" class="return-date">
        受取日と日数を入力してください
    </p>
</section>

<a href="home.html" class="submit-btn" onclick="goConfirm()">予約する</a>

            </div>
        </div>

</body>
</html>
